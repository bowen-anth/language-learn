<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Language Learn</title>
  </head>
  <body>
    <div class="card">
      <div class="bar">
        <div class="progress"></div>
      </div>
      <p class="question">Which of these is "You eat pasta"?</p>
      <div class="select-answer-container">
        <button class="select-button incorrect"></button
        ><span>El caballo es pequeño</span>
      </div>
      <div class="select-answer-container">
        <button class="select-button correct"></button
        ><span>Tù comes pasta</span>
      </div>
      <div class="select-answer-container">
        <button class="select-button incorrect"></button
        ><span>Él come pan</span>
      </div>
      <button class="skip-button">Skip this question</button>
      <button class="submit-button">Submit</button>
    </div>
  </body>
</html>
